    // â”€â”€â”€ Render Products â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderProducts(filter = 'all') {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';

        const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);

        filtered.forEach((p, i) => {
            const el = document.createElement('a');
            el.href = p.link;
            el.target = "_blank";
            el.className = "product-card";
            el.dataset.category = p.category;
            el.style.setProperty('--card-accent', p.accent);
            el.style.setProperty('--card-glow', p.glow);
            el.style.setProperty('--card-bg1', p.bg1);
            el.style.setProperty('--card-bg2', p.bg2);
            el.style.animationDelay = `${i * 0.07}s`;

            const badge = p.badge ? `<span class="card-badge badge-${p.badge}">${p.badgeText}</span>` : '';
            const oldPrice = p.oldPrice ? `<span class="card-price-old">${p.oldPrice}</span>` : '';
            const features = p.features.map(f => `<div class="feature-item">${f}</div>`).join('');

            el.innerHTML = `
                <div class="card-img-wrap">
                    <div class="card-glow"></div>
                    <div class="card-icon">${p.icon}</div>
                    ${badge}
                </div>
                <div class="card-body">
                    <div class="card-category">${p.category_label}</div>
                    <div class="card-title">${p.title}</div>
                    <div class="card-desc">${p.desc}</div>
                    <div class="card-features">${features}</div>
                    <div class="card-meta">
                        <div>
                            <span class="card-price">${p.price}</span>
                            ${oldPrice}
                        </div>
                    </div>
                    <div class="btn-buy">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        Buy Now
                    </div>
                </div>
            `;
            grid.appendChild(el);
        });

        // Re-bind spotlight
        bindSpotlight();
    }

    // â”€â”€â”€ Render Coming Soon â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const soonGrid = document.getElementById('soon-grid');
    comingSoon.forEach(item => {
        const el = document.createElement('div');
        el.className = 'coming-soon-card';
        el.innerHTML = `
            <div class="cs-icon">${item.icon}</div>
            <div>
                <div class="cs-text-title">${item.title}</div>
                <div class="cs-text-desc">${item.desc}</div>
                <span class="cs-tag">COMING SOON</span>
            </div>
        `;
        soonGrid.appendChild(el);
    });

    // â”€â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function filterProducts(cat, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    // â”€â”€â”€ Cursor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const cursorDot     = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');

    window.addEventListener('mousemove', e => {
        cursorDot.style.left = `${e.clientX}px`;
        cursorDot.style.top  = `${e.clientY}px`;
        cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
    });

    // â”€â”€â”€ Spotlight â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function bindSpotlight() {
        const interactables = document.querySelectorAll('.product-card, .btn-buy, .filter-btn');
        document.querySelector('.container').onmousemove = e => {
            for (const el of interactables) {
                const rect = el.getBoundingClientRect();
                el.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                el.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
                el.style.setProperty('--x', `${e.clientX - rect.left}px`);
                el.style.setProperty('--y', `${e.clientY - rect.top}px`);
            }
        };
    }

    // â”€â”€â”€ Particles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animation = `floatParticle ${5 + Math.random() * 5}s linear infinite`;
        p.style.animationDelay = -Math.random() * 5 + 's';
        p.style.opacity = Math.random() * 0.5;
        document.body.appendChild(p);
    }

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    renderProducts('all');
</script>
</body>
</html>
