<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-highlight: #121212;
            --border: rgba(255, 255, 255, 0.05);
            --primary: #00eaff;
            --secondary: #7000ff;
            --green: #00ff88;
            --text-main: #ffffff;
            --text-muted: #888888;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        html, body { height: 100%; scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Cursor --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
            will-change: left, top;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--primary); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(0, 234, 255, 0.5);
            transition: width 0.2s, height 0.2s;
        }

        /* --- Layout --- */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 24px 80px;
            position: relative;
        }

        /* --- Header --- */
        header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 28px 0 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .logo {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 38px; height: 38px; border-radius: 50%;
            border: 2px solid rgba(0,234,255,0.3);
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem; font-weight: 700;
            color: var(--text-main);
        }
        .logo-text span { color: var(--primary); }

        .nav-links { display: flex; gap: 8px; }

        .nav-link {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; color: var(--text-muted);
            text-decoration: none; padding: 8px 14px;
            border-radius: 8px; border: 1px solid transparent;
            transition: color 0.2s, border-color 0.2s, background 0.2s;
        }
        .nav-link:hover { color: var(--primary); border-color: rgba(0,234,255,0.15); background: rgba(0,234,255,0.03); }
        .nav-link.active { color: var(--primary); background: rgba(0,234,255,0.05); border-color: rgba(0,234,255,0.15); }

        /* --- Hero --- */
        .shop-hero {
            text-align: center;
            padding: 70px 0 50px;
            position: relative;
            animation: fadeInUp 0.6s forwards 0.1s; opacity: 0;
        }

        .hero-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0,234,255,0.05);
            border: 1px solid rgba(0,234,255,0.15);
            padding: 6px 16px; border-radius: 999px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem; color: var(--primary);
            margin-bottom: 28px;
        }

        .hero-badge-dot {
            width: 6px; height: 6px; border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
            animation: pulse 2s infinite;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 30%, rgba(255,255,255,0.4));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1; margin-bottom: 20px;
        }

        .hero-sub {
            font-size: 1rem; color: var(--text-muted);
            max-width: 500px; margin: 0 auto 40px;
            font-family: 'JetBrains Mono', monospace;
        }
        .hero-sub::before { content: "// "; color: var(--primary); }

        /* --- Filter Tabs --- */
        .filter-bar {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; flex-wrap: wrap; margin-bottom: 50px;
            opacity: 0; animation: fadeInUp 0.6s forwards 0.2s;
        }

        .filter-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem; color: var(--text-muted);
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 8px 18px; border-radius: 8px;
            cursor: none; transition: color 0.2s, border-color 0.2s, background 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            color: var(--primary); border-color: rgba(0,234,255,0.25);
            background: rgba(0,234,255,0.04);
        }

        /* --- Section Label --- */
        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 2rem;
            display: flex; align-items: center; gap: 15px;
            opacity: 0; animation: fadeInUp 0.6s forwards 0.25s;
        }
        .section-label::after {
            content: ""; flex-grow: 1; height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* --- Product Grid --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            opacity: 0; animation: fadeInUp 0.6s forwards 0.3s;
        }

        .product-card {
            background: rgba(20,20,20,0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden; position: relative;
            transition: transform 0.25s ease, border-color 0.25s;
            display: flex; flex-direction: column;
            text-decoration: none; color: inherit;
            cursor: none;
        }

        .product-card:hover { transform: translateY(-6px); border-color: rgba(255,255,255,0.1); }

        /* Accent border on top */
        .product-card::after {
            content: '';
            position: absolute; top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--card-accent, var(--primary)), transparent);
            opacity: 0; transition: opacity 0.25s;
        }
        .product-card:hover::after { opacity: 1; }

        .card-img-wrap {
            position: relative; overflow: hidden;
            height: 160px;
            background: linear-gradient(135deg, var(--card-bg1, #0a0a14), var(--card-bg2, #0a140a));
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border);
        }

        .card-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 16px var(--card-accent, var(--primary)));
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .product-card:hover .card-icon { transform: scale(1.12); }

        .card-badge {
            position: absolute; top: 12px; right: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; font-weight: 700;
            padding: 4px 10px; border-radius: 6px;
            letter-spacing: 0.5px; z-index: 3;
            text-transform: uppercase;
        }
        .badge-popular { background: rgba(0,234,255,0.1); color: var(--primary); border: 1px solid rgba(0,234,255,0.25); }
        .badge-hot     { background: rgba(255,100,50,0.1); color: #ff6432;        border: 1px solid rgba(255,100,50,0.25); }
        .badge-new     { background: rgba(0,255,136,0.1);  color: var(--green);   border: 1px solid rgba(0,255,136,0.25); }
        .badge-sale    { background: rgba(112,0,255,0.15); color: #a860ff;        border: 1px solid rgba(112,0,255,0.3);  }

        .card-body {
            padding: 1.5rem; flex-grow: 1;
            display: flex; flex-direction: column;
        }

        .card-category {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .card-title { font-size: 1.15rem; font-weight: 700; color: #fff; margin-bottom: 10px; }
        .card-desc  { font-size: 0.88rem; color: var(--text-muted); line-height: 1.6; flex-grow: 1; margin-bottom: 20px; }

        .card-meta { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }

        .card-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem; font-weight: 700;
            color: var(--card-accent, var(--primary));
        }
        .card-price-old {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem; color: var(--text-muted);
            text-decoration: line-through; margin-left: 8px;
        }

        .card-features { display: flex; flex-direction: column; gap: 6px; margin-bottom: 20px; }
        .feature-item {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.82rem; color: var(--text-muted);
        }
        .feature-item::before {
            content: "â–¸"; color: var(--card-accent, var(--primary));
            font-size: 0.75rem; flex-shrink: 0;
        }

        .btn-buy {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 11px 20px; border-radius: 10px;
            font-weight: 600; font-size: 0.9rem;
            text-decoration: none;
            background: var(--card-accent, var(--primary));
            color: #000; border: none; cursor: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn-buy:hover  { transform: scale(1.02); opacity: 0.92; }
        .btn-buy:active { transform: scale(0.97); }

        /* --- Coming Soon --- */
        .coming-soon-wrap {
            margin-top: 5rem;
            opacity: 0; animation: fadeInUp 0.6s forwards 0.4s;
        }

        .coming-soon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .coming-soon-card {
            background: rgba(10,10,10,0.8);
            border: 1px dashed rgba(255,255,255,0.06);
            border-radius: var(--radius);
            padding: 2rem;
            display: flex; align-items: center; gap: 18px;
            transition: border-color 0.2s;
        }
        .coming-soon-card:hover { border-color: rgba(255,255,255,0.12); }

        .cs-icon { font-size: 2rem; flex-shrink: 0; filter: grayscale(1); opacity: 0.4; }
        .cs-text-title { font-size: 0.95rem; font-weight: 600; color: rgba(255,255,255,0.4); margin-bottom: 4px; }
        .cs-text-desc  { font-size: 0.8rem; color: var(--text-muted); }
        .cs-tag {
            margin-top: 8px; display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; color: var(--text-muted);
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 3px 10px; border-radius: 4px;
        }

        /* --- Footer --- */
        footer {
            text-align: center; margin-top: 6rem; padding-bottom: 2rem;
            color: var(--text-muted); font-size: 0.8rem;
            opacity: 0; animation: fadeInUp 0.6s forwards 0.5s;
        }
        footer a { color: var(--primary); text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%   { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
            70%  { box-shadow: 0 0 0 8px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        @media(max-width: 600px) {
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto; }
            .hero-title { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>

    const products = [

        { id:5, category:"boost", icon:"ðŸ’Ž", title:"Discord Nitro (1 Month)", category_label:"Nitro", desc:"Get Discord Nitro for a full month. Includes 2 server boosts, animated avatar, and full Nitro perks.", price:"$9.99", accent:"#a860ff", bg1:"#0d0014", bg2:"#07000d", features:["2 free boosts included","Animated avatar","Custom tag","500MB file uploads"], link:"https://snowboosts.mysellauth.com" },
        { id:6, category:"custom", icon:"ðŸŒ", title:"Portfolio Website", category_label:"Web Dev", desc:"A sleek portfolio site like this one, built to your spec. Modern dark design with animations and responsive layout.", price:"$19.99", accent:"#00eaff", bg1:"#00111a", bg2:"#000a10", features:["Custom design","Mobile responsive","Particle FX","Fast delivery"], link:"https://discord.com/users/1430523534278393876" }
    ];

    const comingSoon = [
        { icon:"ðŸŽµ", title:"Music Bot Premium", desc:"High-quality music bot with Spotify support." },
        { icon:"ðŸ›¡ï¸", title:"Security Audit Bot", desc:"Advanced server protection & raid alerts." },
        { icon:"ðŸ“Š", title:"Analytics Dashboard", desc:"Server stats and growth tracking panel." },
        { icon:"ðŸŽ", title:"Giveaway Bot Pro", desc:"Feature-rich giveaway management bot." }
    ];

    function renderProducts(filter = 'all') {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
        filtered.forEach(p => {
            const el = document.createElement('a');
            el.href = p.link; el.target = "_blank"; el.className = "product-card";
            el.style.setProperty('--card-accent', p.accent);
            el.style.setProperty('--card-bg1', p.bg1);
            el.style.setProperty('--card-bg2', p.bg2);
            const badge    = p.badge    ? `<span class="card-badge badge-${p.badge}">${p.badgeText}</span>` : '';
            const oldPrice = p.oldPrice ? `<span class="card-price-old">${p.oldPrice}</span>` : '';
            const features = p.features.map(f => `<div class="feature-item">${f}</div>`).join('');
            el.innerHTML = `
                <div class="card-img-wrap">
                    <div class="card-icon">${p.icon}</div>
                    ${badge}
                </div>
                <div class="card-body">
                    <div class="card-category">${p.category_label}</div>
                    <div class="card-title">${p.title}</div>
                    <div class="card-desc">${p.desc}</div>
                    <div class="card-features">${features}</div>
                    <div class="card-meta">
                        <div><span class="card-price">${p.price}</span>${oldPrice}</div>
                    </div>
                    <div class="btn-buy">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>

                    </div>
                </div>
            `;
            grid.appendChild(el);
        });
    }

    const soonGrid = document.getElementById('soon-grid');
    comingSoon.forEach(item => {
        const el = document.createElement('div');
        el.className = 'coming-soon-card';
        el.innerHTML = `<div class="cs-icon">${item.icon}</div><div><div class="cs-text-title">${item.title}</div><div class="cs-text-desc">${item.desc}</div><span class="cs-tag">COMING SOON</span></div>`;
        soonGrid.appendChild(el);
    });

    function filterProducts(cat, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(cat);
    }

    // --- Cursor (kept, uses requestAnimationFrame for smoothness) ---
    const cursorDot     = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');
    let mx = 0, my = 0, ox = 0, oy = 0;

    window.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });

    function animateCursor() {
        cursorDot.style.left = mx + 'px';
        cursorDot.style.top  = my + 'px';
        ox += (mx - ox) * 0.15;
        oy += (my - oy) * 0.15;
        cursorOutline.style.left = ox + 'px';
        cursorOutline.style.top  = oy + 'px';
        requestAnimationFrame(animateCursor);
    }
    animateCursor();

    renderProducts('all');
</script>
